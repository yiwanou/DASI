<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>历史记录显示</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/minty/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <button id="pageAccueil" class="nav-button">
        <a href="accueilEleve.html">Accueil</a>
      </button>
      <button id="pageNouvelleDemande" class="nav-button">
        <a href="nouvelleDemande.html">Nouvelle Demande</a>
      </button>
      <button id="pageHistorique" class="nav-button">
        <a href="inscription.html">Historique</a>
      </button>
      <button id="pageVisio" class="nav-button">
        <a href="inscription.html">Visio</a>
      </button>
    </div>

    <div class="content">
      <div class="history-item" onclick="toggleDetails(this)">
        <div class="history-summary">
          <p>历史记录 1</p>
        </div>
        <div class="history-details">
          <p>这是历史记录 1 的详细信息。</p>
        </div>
      </div>
      <div class="history-item" onclick="toggleDetails(this)">
        <div class="history-summary">
          <p>历史记录 2</p>
        </div>
        <div class="history-details">
          <p>这是历史记录 2 的详细信息。</p>
        </div>
      </div>

      <h1>Student Intervention History</h1>
      <button id="fetchInterventions">Fetch Interventions</button>
      <div id="interventions"></div>
    </div>
    <script>
      document
        .getElementById("fetchInterventions")
        .addEventListener("click", function () {
          fetch("path_to_your_servlet")
            .then((response) => response.json())
            .then((data) => {
              const interventionsDiv = document.getElementById("interventions");
              interventionsDiv.innerHTML = "";

              if (data.intervention) {
                const interventions = data.intervention;
                interventions.forEach((intervention) => {
                  const interventionDiv = document.createElement("div");
                  interventionDiv.innerHTML = `
                        <p>Intervenant: ${intervention.intervenant}</p>
                        <p>Matiere: ${intervention.matiere}</p>
                    `;
                  interventionsDiv.appendChild(interventionDiv);
                });
              } else {
                interventionsDiv.innerHTML = "<p>No interventions found.</p>";
              }
            })
            .catch((error) =>
              console.error("Error fetching interventions:", error)
            );
        });

      // script.js
      function toggleDetails(element) {
        element.classList.toggle("active");
      }
    </script>
  </body>
</html>
